<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <tr>
            <td>Name:</td>
            <td> <input type="text" placeholder="Name"></td><br><br>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td> <input type="text" placeholder="Last Name"></td><br><br>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="example@gmail.com"></td>
        </tr><br><br>
        <tr>
            <td>Gender</td>
            <td><input type="radio">Male</td>
            <td><input type="radio">Female</td>
        </tr><br><br>
        <tr>
            <td>Phone Number:</td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                </select>
            </td>
            <td><input type="text" placeholder="0000000000" ></td>
        </tr><br><br>
        <tr> 
            <td>your Messaage</td>
        </tr><br><br>
        <tr>
            <td>
                <textarea name="text" id="" cols="30" rows="10" placeholder="Your text here"></textarea>
            </td>
        </tr><br><br>
        <tr>
            <td><button>submit</button></td>
        </tr>
    </form>
</body>
</html>
